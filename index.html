<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact us</title>
</head>
<body>
    <div class="container-fluid sun">
                <form id="form">
                    <h1 class="text-start">contact Us</h1>
                    <div class="row pb-2">
                        <div class="col-6">
                            <input type="text" name="name" id="name" placeholder="Enter your Name">
                        </div>
                        <div class="col-6">
                            <input type="email" name="email" id="email" placeholder="Enter a valid email">
                        </div>
                    </div>
                    <div class="pb-2">
                        <input type="text" name="address" id="address" placeholder="Enter your address">
                    </div>
                    <div class="pb-2">
                        <textarea name="message" id="" cols="56" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn btn-danger">Submit</button>
                </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
